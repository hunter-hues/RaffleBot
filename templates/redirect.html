<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to RaffleBot</title>
    <meta http-equiv="refresh" content="5;url={{ redirect_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px; 
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px; 
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting to RaffleBot Main Site</h2>
        <p>This is the chatbot service. You'll be redirected to the main RaffleBot application in 5 seconds.</p>
        <p><strong>Note:</strong> You'll need to log in with Twitch again on the main application.</p>
        <div class="spinner"></div>
        <p>If you're not redirected automatically, click the button below:</p>
        <a href="{{ redirect_url }}" class="button">Go to RaffleBot</a>
    </div>
</body>
</html>
