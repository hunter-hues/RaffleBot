<!DOCTYPE html>
<html>
<head>
    <title>Service Starting</title>
    <meta http-equiv="refresh" content="{{ retry_after }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('/static/background-image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 600px;
            width: 90%;
        }
        h2 {
            color: #f0f0f0;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #6a0dad;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .note {
            font-size: 14px;
            color: #dcdcdc;
            margin-top: 20px;
        }
        .manual-button {
            display: block;
            margin-top: 30px;
        }
        .manual-button button {
            padding: 12px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .manual-button button:hover {
            background-color: #8b00ff;
        }
        .timer {
            margin-top: 15px;
            font-size: 16px;
            color: #dcdcdc;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #6a0dad;
            border-radius: 5px;
            transition: width 1s;
        }
        .retry-link {
            display: inline-block;
            margin-top: 20px;
            color: #6a0dad;
            background-color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
        .retry-link:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        // Configuration
        const REFRESH_INTERVAL = parseInt("{{ retry_after }}"); // seconds between auto-refresh
        
        // Variables
        let secondsElapsed = 0;
        
        // When page loads, start the timer
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                updateProgressBar();
            }
            
            // Start timer to count seconds
            const timerInterval = setInterval(function() {
                secondsElapsed++;
                
                const timerElement = document.getElementById('timer');
                if (timerElement) {
                    updateTimerDisplay();
                }
                
                if (progressBar) {
                    updateProgressBar();
                }
                
                // If we've reached the refresh time, no need to update anymore
                if (secondsElapsed >= REFRESH_INTERVAL) {
                    clearInterval(timerInterval);
                }
            }, 1000);
            
            // Add click handler for manual button if it exists
            const chatbotBtn = document.getElementById('openChatbotBtn');
            if (chatbotBtn) {
                chatbotBtn.addEventListener('click', function() {
                    const chatbotUrl = "{{ chatbot_url }}";
                    window.open(chatbotUrl, '_blank');
                });
            }
        });
        
        // Update the timer display
        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            const remainingTime = REFRESH_INTERVAL - secondsElapsed;
            
            if (remainingTime > 0) {
                timerElement.textContent = `Refreshing in ${remainingTime} seconds...`;
            } else {
                timerElement.textContent = 'Refreshing page...';
            }
        }
        
        // Update progress bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const percentComplete = (secondsElapsed / REFRESH_INTERVAL) * 100;
            progressBar.style.width = Math.min(percentComplete, 100) + '%';
        }
    </script>
</head>
<body>
    <div class="message">
        <h2>Starting Chatbot Service</h2>
        <div class="spinner"></div>
        <p>{{ message }}</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="timer" id="timer">Refreshing in {{ retry_after }} seconds...</div>
        
        <div class="manual-button">
            <button id="openChatbotBtn">Open Chatbot Service in New Tab</button>
        </div>
        
        <a class="retry-link" href="/">Return to Home Page</a>
        
        <p class="note">This service runs on Render's free tier, which puts services to sleep after inactivity. It typically takes 30-50 seconds to wake up completely.</p>
    </div>
</body>
</html>
