<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('/static/background-image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 500px;
            width: 90%;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #6a0dad;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 25px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.2s, transform 0.1s;
        }
        a:hover {
            background-color: #8b00ff;
            transform: translateY(-2px);
        }
        a:active {
            transform: translateY(1px);
        }
        h1 {
            color: #f0f0f0;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RaffleBot</h1>
        <p>Please log in with your Twitch account to get started.</p>
        <a href="/auth/twitch">Log in with Twitch</a>
    </div>
</body>
</html>
