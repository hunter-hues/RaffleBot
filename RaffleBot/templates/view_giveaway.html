<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ giveaway.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('/static/background-image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1, p {
            text-align: center;
            color: #dcdcdc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Giveaway: {{ giveaway.title }}</h1>
    <p>Frequency: {{ giveaway.frequency }}</p>
    <p>Threshold: {{ giveaway.threshold }}</p>
    <p>Status: {% if giveaway.active %}Active{% else %}Inactive{% endif %}</p>
    <p>Creator ID: {{ giveaway.creator_id }}</p>
</body>
</html>
